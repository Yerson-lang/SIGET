{% extends "base.html" %}

{% block title %}Editar Perfil - S.IG-ED{% endblock %}

{% block extra_css %}
<style>
    .edit-profile-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .profile-form-section {
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-bottom: 1.5rem;
    }
    
    .avatar-upload {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: #f8f9fa;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 2rem;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 3px solid var(--primary-color);
    }
    
    .avatar-upload:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .avatar-upload i {
        font-size: 4rem;
        color: var(--primary-color);
    }
    
    .avatar-upload .upload-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 0.5rem;
        border-radius: 0 0 50% 50%;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .avatar-upload:hover .upload-overlay {
        opacity: 1;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="edit-profile-container">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h2 mb-0">Editar Perfil</h1>
                <p class="text-muted">Actualiza tu informaci√≥n personal</p>
            </div>
        </div>
        
        <form method="POST" enctype="multipart/form-data">
            <!-- Foto de Perfil -->
            <div class="profile-form-section text-center">
                <h5 class="mb-4">Foto de Perfil</h5>
                <div class="avatar-upload" onclick="document.getElementById('avatar').click()">
                    <i class="bi bi-person-fill"></i>
                    <div class="upload-overlay">
                        <i class="bi bi-camera"></i> Cambiar
                    </div>
                </div>
